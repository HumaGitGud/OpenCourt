version: '3.8'

services:
  db:
    build:
      context: ./src/database
      dockerfile: Dockerfile
    image: opencourt-db:local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-opencourt}
      MYSQL_USER: ${DB_USER:-opencourt_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    # DB port is intentionally NOT published to the host to avoid conflicts
    # and to keep the database reachable only from other containers.
    # If you need to access MySQL from the host for debugging, uncomment
    # the following lines or bind to localhost only (but avoid exposing it publicly):
    # ports:
    #   - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/database/create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
      - ./src/database/seed_tables.sql:/docker-entrypoint-initdb.d/02-seed_tables.sql

  backend:
    build:
      context: ./src/server
      dockerfile: Dockerfile
    image: opencourt-backend:local
    restart: always
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 3306
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./src/server:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./src/frontend/opencourt
      dockerfile: Dockerfile
      args:
        VITE_SERVER_HOST: 165.232.143.210
        VITE_SERVER_PORT: 3000
    image: opencourt-frontend:local
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mysql-data: